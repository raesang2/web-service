<!-- titlebar.html -->
<div class="top-center">
<div class="title-bar-wrapper" th:fragment="title-bar (centerClass, titleText)">
    <div class="title-bar">
        <div class="title-bar-center" th:classappend="${centerClass}">
            <h2>[[${titleText}]]</h2>
        </div>
    </div>
	<div class="title-bar-copyurl">
		<span th:replace="~{copyurl.html}"></span>
	</div>
</div>
</div>
