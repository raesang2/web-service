<!DOCTYPE html>
<html lang="en">
<head>
	<th:block th:replace="~{common.html}"></th:block>
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="이름 투표 결과 - 우리 아이 이름 투표"> 
    <meta property="og:description" content="어떤 이름이 가장 많은 표를 받았는지 확인해보세요.">
    <meta property="og:url" content="https://kkidslife.com/viewPollPage">
    <title>이름 투표 결과 - 우리 아이 이름 투표 | kkidslife.com</title>
    <script>
    </script>
</head>
<body>
<div class="tbody">
	<div class="container">
		<div class="top-bar">
			<div class="top-left" th:replace="~{nav.html}"></div>
			<div class="top-center" th:replace="~{titlebar.html :: title-bar(centerClass='search-title', titleText='이름 투표 결과')}"></div>
			<div class="top-right"></div> <!-- 추후 버튼 등 위치용 -->
		</div>
		<!-- Poll 조회 폼 -->
		<form id="pollForm">
			<div class="form-group">
				<label for="pollName">투표명</label>
				<div id="pollName" th:text="${results.pollMasterVO.pollName}">투표명
					데이터</div>
			</div>

			<div class="form-group">
				<label for="pollStartDate">투표기간</label>
				<div id="pollStartDate"
					th:text="${results.pollMasterVO.pollStartDate}">2025-01-01</div>
				&nbsp;&nbsp;~&nbsp;&nbsp;
				<div id="pollEndDate" th:text="${results.pollMasterVO.pollEndDate}">2025-12-31</div>
			</div>

			<div class="form-group">
				<label for="pollGender">성별</label>
				<div id="pollGender" th:text="${results.pollMasterVO.pollGender}">남자</div>
			</div>

			<div class="form-group">
				<label for="pollDesc">투표설명</label>
				<div id="pollDesc" th:text="${results.pollMasterVO.pollDesc}">곧
					태어나는 우리 아이 이름 투표해주세요~</div>
			</div>

			<div class="form-group">
				<label for="pollItems">투표결과</label>
			</div>
			<input type="hidden" id="pollMasterId"
				name="pollMasterVO.pollMasterId"
				th:value="${results.pollMasterVO.pollMasterId}">
			<!-- Poll Detail 항목을 테이블로 표시 -->
			<div id="viewPollItems">
				<table>
					<thead>
						<tr>
							<th>이름</th>
							<th>설명</th>
							<th>투표수</th>
							<th>비율</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${results.pollDetailList}">
							<td
								th:text="${results.pollMasterVO.pollLastName + ' ' + item.pollItem}"></td>
							<td th:text="${item.pollItemDesc}"></td>
							<td th:text="${item.pollItemCount}"></td>
							<td th:text="${item.pollItemCountRate + ' %'}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
	<div th:replace="~{footer :: footer}"></div>
</div>
</body>
</html>
