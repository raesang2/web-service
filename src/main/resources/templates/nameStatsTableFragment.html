<!-- 검색 결과 테이블을 담은 fragment -->
<div th:fragment="resultTable">
    <table class="result-table">
        <thead>
            <tr>
                <th>연도</th>
                <th>남</th>
                <th>여</th>
                <th>총합</th>
            </tr>
        </thead>
        <tbody>
            <!-- 검색 결과가 여기에 동적으로 삽입됩니다 -->
            <tr th:each="stat : ${results}">
                <td th:text="${stat.targetYear}"></td>
                <td th:text="${stat.mCount}"></td>
                <td th:text="${stat.fCount}"></td>
                <td th:text="${stat.mCount + stat.fCount}"></td> <!-- 합산 -->
            </tr>
        </tbody>
    </table>
</div>
